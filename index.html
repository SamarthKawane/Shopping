<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <style>
        .card {
            margin-top:150px ;
            margin-left: 600px;
            justify-content: center;
            width: 200px;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            border: black solid 1px;
            border-radius: 16px ;
            background-color: white;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color: whitesmoke;">
    <div class="card">
        <h3>Black T Shirt</h3>
        <img src="https://rukminim2.flixcart.com/image/850/1000/l37mtu80/t-shirt/g/g/n/s-amg-43-tshirt-fastb-original-imagedkgecxmfzmg.jpeg?q=90&crop=false " height="150px"width="150px";
    >
        <p>Price:$799</p>
        <div class="buttons">
            <button onclick="decreaseQuantity()">-</button>
            <span id="quantity">1</span>
            <button onclick="increaseQuantity()">+</button>
        </div>
    </div>
    
    <script>
        let quantity = 1;

        function increaseQuantity() {
            quantity++;
            document.getElementById('quantity').innerText = quantity;
        }

        function decreaseQuantity() {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').innerText = quantity;
            }
        }
    </script>
</body>
</html>
